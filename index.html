<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Stylesheets-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Bevásárló app</title>
</head>
<body data-bs-theme="dark">

    <div class="container">
        <header>
            <h1>Bevásárlólisa app</h1>
            <h3>By 13.A</h3>
        </header>
        <main>
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                      Műveletek
                    </button>
                  </h2>
                  <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body"><code>
                         <!--Űrlap-->
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="nameField" placeholder="Terméknév" >
                            <label for="name">Terméknév</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="number" min="0" class="form-control" id="priceField" placeholder="Egységár">
                            <label for="price">Egységár (FT)</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="number" min="0" class="form-control" id="countField" placeholder="Mennyiség">
                            <label for="db">Mennyiség</label>
                          </div>
                          <button type="button" class="btn btn-primary mb-3" id="Addbtn" >Hozzáadás</button>
                    </code> 
                    </div>
                </div>
            </div>
                
           
            

            <!--Táblázat-->
            <table class="table table-dark table-striped-columns">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Tétel</th>
                        <th class="text-end">Egys.Ár</th>
                        <th class="text-end">Menny.</th>
                        <th class="text-end">Össz</th>
                    </tr>
                </thead> 
                <tbody id="itemsList">
                    <!--Dinamikusan generáljuk-->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">Összesen</td>
                        <td class="text-end" ><s id="summLBL">0</s> Ft</td>
                    </tr>
                </tfoot>
            </table>

            
            


        </main>
        <footer>
            <h5>Baja SzC TÜRR ISTVÁN TECHNIKUM</h5>
            <h6>2025.</h6>
        </footer>
     
    </div>
 



    <!--scripts-->
    <script src="./js/app.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
